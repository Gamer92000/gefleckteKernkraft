name: Android APK CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
    types: [opened, reopened, synchronize, edited]

env:
  PNPM_VERSION: 10
  NODE_VERSION: 20
  JDK_VERSION: 17
  ANDROID_BUILD_TOOLS_VERSION: 36.0.0

jobs:
  build:
    environment: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install JS dependencies
        run: pnpm install

      - name: Build Lynx bundle
        run: pnpm run build

      - name: Copy Lynx bundle to Android assets
        run: |
          mkdir -p app/src/main/assets
          cp dist/main.lynx.bundle app/src/main/assets/

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JDK_VERSION }}
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APKs
        run: ./gradlew :app:assembleRelease

      - name: Sign APK
        if: github.event_name != 'pull_request'
        uses: ilharp/sign-android-release@v2
        id: sign_apk
        with:
          releaseDir: app/build/outputs/apk/release
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }} # see https://github.com/ilharp/sign-android-release
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}

      - name: Fix APK name # signing tool does funky things
        if: github.event_name != 'pull_request'
        run: |
          mkdir release
          cp ${{ steps.sign_apk.outputs.signedFile }} release/app-release.apk

      - name: Dummy signing
        if: github.event_name == 'pull_request'
        run: |
          mkdir release
          cp app/build/outputs/apk/release/mobile-release-unsigned.apk release/app-release.apk

      - name: Upload mobile artifact
        uses: actions/upload-artifact@v4
        with:
          path: release/app-release.apk
          name: app-release-apk

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
